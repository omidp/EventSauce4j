spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: test
    password: test
    driverClassName: org.h2.Driver
  jpa:
    open-in-view: false
    show-sql: true
    generateDdl: true
    properties:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.H2Dialect