site_name: EventSauce4j
site_url: https://omidp.github.io/EventSauce4j/
repo_url: https://github.com/omidp/EventSauce4j
repo_name: omidp/EventSauce4j

docs_dir: eventsauce4j-docs
site_dir: docs

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  features:
    - navigation.instant
    - navigation.tabs
    - content.code.copy
    - toc.integrate

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Tutorial: tutorial.md
  # - Architecture: architecture.md
  # - API: api/index.md

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
